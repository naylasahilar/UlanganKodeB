<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5</title>
</head>
<body>

    <script>
        function buatKalimat(nama, umur, alamat, hobi) {
        var kalimat = "Nama saya " + nama + ". Umur saya " + umur + " tahun. Alamat saya di " + alamat + ", dan saya punya hobi yaitu " + hobi + ".";
        return kalimat;
    }

    // Contoh pemanggilan fungsi
    var kalimatHasil = buatKalimat("John Doe", 30, "Jln. Malioboro, Yogjakarta", "gaming");

    // Menampilkan hasil kalimat
    console.log(kalimatHasil);
    </script>
    
</body>
</html>
