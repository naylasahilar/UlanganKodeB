<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Soal 4</title>
</head>
<body>
    <h2>Kalkulator Matematika</h2>

    <label for="angka1">Masukkan Angka Pertama:</label>
    <input type="number" id="angka1">

    <label for="angka2">Masukkan Angka Kedua:</label>
    <input type="number" id="angka2">

    <button onclick="hitung()">Hitung</button>

    <h3>Hasil Perhitungan:</h3>
    <p id="penjumlahan"></p>
    <p id="pengurangan"></p>
    <p id="perkalian"></p>
    <p id="pembagian"></p>
    <p id="bilanganTerbesar"></p>

    <script>
        function hitung() {
            // Mendapatkan nilai input dari pengguna
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);

            // Melakukan perhitungan matematika
            var hasilPenjumlahan = angka1 + angka2;
            var hasilPengurangan = angka1 - angka2;
            var hasilPerkalian = angka1 * angka2;
            
            // Memastikan tidak ada pembagian oleh 0
            var hasilPembagian = (angka2 !== 0) ? angka1 / angka2 : "Tidak dapat dibagi oleh 0";

            // Mencari bilangan terbesar
            var bilanganTerbesar = (angka1 > angka2) ? angka1 : angka2;

            // Menampilkan hasil perhitungan
            document.getElementById("penjumlahan").innerHTML = "Penjumlahan: " + hasilPenjumlahan;
            document.getElementById("pengurangan").innerHTML = "Pengurangan: " + hasilPengurangan;
            document.getElementById("perkalian").innerHTML = "Perkalian: " + hasilPerkalian;
            document.getElementById("pembagian").innerHTML = "Pembagian: " + hasilPembagian;
            document.getElementById("bilanganTerbesar").innerHTML = "Bilangan Terbesar: " + bilanganTerbesar;
        }
    </script>
</body>
</html>
